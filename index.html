<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Балансирующий шарик</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e0e0e0; font-family: sans-serif; }
        #field { width: 100vw; height: 100vh; position: relative; }
        #ball {
            width: 50px; height: 50px;
            background: radial-gradient(circle at 15px 15px, #ff5f6d, #ffc371);
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.1s ease-out; /* Плавность движения */
        }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; }
        button { padding: 12px 24px; font-size: 18px; border-radius: 30px; border: none; background: #333; color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="ui">
        <button id="startBtn">Запустить шарик</button>
    </div>

    <div id="field">
        <div id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let speedX = 0;
        let speedY = 0;

        startBtn.addEventListener('click', async () => {
            // Запрос разрешения для iOS
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    init();
                }
            } else {
                // Android и другие
                init();
            }
            startBtn.style.display = 'none';
        });

        function init() {
            window.addEventListener('deviceorientation', (event) => {
                // gamma: наклон влево/вправо [-90, 90]
                // beta: наклон вперед/назад [-180, 180]
                const tiltX = event.gamma; 
                const tiltY = event.beta;

                updateBall(tiltX, tiltY);
            });
        }

        function updateBall(tiltX, tiltY) {
            // Рассчитываем новую позицию (множитель 0.5 для чувствительности)
            posX += tiltX * 0.5;
            posY += tiltY * 0.5;

            // Ограничения, чтобы шарик не вылетел за края
            if (posX < 25) posX = 25;
            if (posX > window.innerWidth - 25) posX = window.innerWidth - 25;
            if (posY < 25) posY = 25;
            if (posY > window.innerHeight - 25) posY = window.innerHeight - 25;

            // Двигаем шарик
            ball.style.left = posX + 'px';
            ball.style.top = posY + 'px';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Физика шарика v3.1</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #2c3e50; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; 
        }
        #field { 
            width: 100vw; 
            height: 100vh; 
            position: relative;
            box-sizing: border-box;
            border: 8px solid #34495e; /* Чуть толще рамка для стиля */
        }
        #ball {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 12px 12px, #e74c3c, #c0392b);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            will-change: transform;
        }
        #ui { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 10; 
            text-align: center;
        }
        button { 
            padding: 18px 36px; 
            font-size: 18px; 
            border-radius: 50px; 
            border: none; 
            background: #ecf0f1; 
            color: #2c3e50; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="ui">
        <button id="startBtn">ЗАПУСТИТЬ ШАРИК (v3.1)</button>
    </div>

    <div id="field">
        <div id="ball" style="left: 0; top: 0;"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        
        // Физические параметры
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let vx = 0; 
        let vy = 0; 
        let ax = 0; 
        let ay = 0; 

        const friction = 0.98; 
        const sensitivity = 0.08; 

        startBtn.addEventListener('click', async () => {
            // Запрос прав для iOS 13+
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        init();
                    } else {
                        alert('Доступ к сенсорам отклонен');
                    }
                } catch (e) {
                    console.error(e);
                }
            } else {
                // Для Android и старых браузеров
                init();
            }
            startBtn.style.display = 'none';
        });

        function init() {
            window.addEventListener('deviceorientation', (event) => {
                // Инвертируем или корректируем значения при необходимости
                ax = event.gamma * sensitivity;
                ay = event.beta * sensitivity;
            });
            animate();
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(15); // Короткий "тык" при ударе
            }
        }

        function animate() {
            vx += ax;
            vy += ay;
            vx *= friction;
            vy *= friction;
            x += vx;
            y += vy;

            const radius = 20;
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Логика границ с отскоком
            if (x < radius) { 
                x = radius; 
                vx *= -0.6; // Немного увеличил силу отскока
                vibrate();
            }
            if (x > width - radius) { 
                x = width - radius; 
                vx *= -0.6; 
                vibrate();
            }
            if (y < radius) { 
                y = radius; 
                vy *= -0.6; 
                vibrate();
            }
            if (y > height - radius) { 
                y = height - radius; 
                vy *= -0.6; 
                vibrate();
            }

            // Отрисовка через transform для максимальной производительности
            ball.style.transform = `translate(${x - radius}px, ${y - radius}px)`;

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>

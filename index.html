<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Физика шарика v3.9</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #1a1a1a; 
            font-family: sans-serif; touch-action: none; 
        }
        #field { 
            width: 100vw; height: 100vh; position: relative;
            /* Рамка теперь только визуальный барьер */
            border: 8px solid #444; background: #222;
        }
        #ball {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 12px 12px, #f1c40f, #f39c12);
            border-radius: 50%; position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            will-change: transform; left: 0; top: 0; display: none;
        }
        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center; width: 100%; }
        #stopBtn {
            position: absolute; top: 20px; right: 20px; z-index: 20;
            padding: 10px 20px; background: rgba(255,255,255,0.1); color: #888;
            border: 1px solid #444; border-radius: 10px; display: none;
        }
        button#startBtn { 
            padding: 18px 36px; font-size: 18px; border-radius: 50px; 
            border: none; background: #eee; color: #1a1a1a; 
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="stopBtn">ВЫХОД</button>

    <div id="ui">
        <button id="startBtn">ИГРАТЬ (v3.9)</button>
    </div>

    <div id="field">
        <div id="ball"></div>
    </div>

    <script>
        const field = document.getElementById('field');
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        let w, h, animationID;
        const r = 20; 
        let x, y, vx = 0, vy = 0, ax = 0, ay = 0;
        const friction = 0.98;
        const sensitivity = 0.08;

        function updateSize() {
            // clientWidth/Height игнорируют рамки, давая нам только "игровую зону"
            w = field.clientWidth;
            h = field.clientHeight;
            
            if (x === undefined) {
                x = w / 2;
                y = h / 2;
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                stopGame();
            } else {
                setTimeout(updateSize, 400); // Ждем скрытия панелей
            }
        });

        startBtn.addEventListener('click', async () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }

            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') startGame();
            } else { startGame(); }
        });

        stopBtn.addEventListener('click', () => {
            if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
            stopGame();
        });

        function startGame() {
            updateSize();
            vx = 0; vy = 0;
            ball.style.display = 'block';
            startBtn.parentElement.style.display = 'none';
            stopBtn.style.display = 'block';
            window.addEventListener('deviceorientation', handleMotion);
            animate();
            setTimeout(updateSize, 600);
        }

        function stopGame() {
            cancelAnimationFrame(animationID);
            window.removeEventListener('deviceorientation', handleMotion);
            ball.style.display = 'none';
            startBtn.parentElement.style.display = 'block';
            stopBtn.style.display = 'none';
            x = undefined;
        }

        function handleMotion(e) {
            ax = e.gamma * sensitivity;
            ay = e.beta * sensitivity;
        }

        function vibrate(speed) {
            if (navigator.vibrate && Math.abs(speed) > 1.2) navigator.vibrate(20);
        }

        function animate() {
            vx += ax; vy += ay;
            vx *= friction; vy *= friction;
            x += vx; y += vy;

            // ИДЕАЛЬНЫЕ ГРАНИЦЫ (координаты 0..w и 0..h внутри поля)
            if (x < r) { vibrate(vx); x = r; vx *= -0.6; }
            if (x > w - r) { vibrate(vx); x = w - r; vx *= -0.6; }
            if (y < r) { vibrate(vy); y = r; vy *= -0.6; }
            if (y > h - r) { vibrate(vy); y = h - r; vy *= -0.6; }

            // Вычитаем радиус только для отрисовки, так как translate двигает левый верхний угол
            ball.style.transform = `translate(${x - r}px, ${y - r}px)`;
            animationID = requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => setTimeout(updateSize, 200));
    </script>
</body>
</html>

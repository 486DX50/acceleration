<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Физика шарика v3.4</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background: #2c3e50; 
            font-family: sans-serif; touch-action: none; 
        }
        #field { 
            width: 100vw; height: 100vh; position: relative;
            box-sizing: border-box; border: 8px solid #34495e;
        }
        #ball {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 12px 12px, #2ecc71, #27ae60);
            border-radius: 50%; position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            will-change: transform;
            /* Начальное положение в центре внутреннего поля */
            left: 0; top: 0;
        }
        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; }
        button { 
            padding: 18px 36px; font-size: 18px; border-radius: 50px; 
            border: none; background: #ecf0f1; color: #2c3e50; 
            font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="ui"><button id="startBtn">ЗАПУСТИТЬ ШАРИК (v3.4)</button></div>

    <div id="field">
        <div id="ball"></div>
    </div>

    <script>
        const field = document.getElementById('field');
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        
        // Внутренние размеры поля (без рамок)
        let w, h;
        const r = 20; // Радиус шарика
        
        let x, y, vx = 0, vy = 0, ax = 0, ay = 0;
        const friction = 0.98;
        const sensitivity = 0.08;

        function updateSize() {
            w = field.clientWidth;
            h = field.clientHeight;
            x = w / 2;
            y = h / 2;
        }

        window.addEventListener('resize', updateSize);
        updateSize();

        startBtn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') init();
            } else { init(); }
            startBtn.style.display = 'none';
        });

        function init() {
            window.addEventListener('deviceorientation', (e) => {
                ax = e.gamma * sensitivity;
                ay = e.beta * sensitivity;
            });
            animate();
        }

        function vibrate(speed) {
            if (navigator.vibrate && Math.abs(speed) > 1.0) navigator.vibrate(15);
        }

        function animate() {
            vx += ax; vy += ay;
            vx *= friction; vy *= friction;
            x += vx; y += vy;

            // Теперь границы считаются от 0 до w/h внутреннего пространства
            if (x < r) { vibrate(vx); x = r; vx *= -0.6; }
            if (x > w - r) { vibrate(vx); x = w - r; vx *= -0.6; }
            if (y < r) { vibrate(vy); y = r; vy *= -0.6; }
            if (y > h - r) { vibrate(vy); y = h - r; vy *= -0.6; }

            // Отрисовка: x и y — это центр, поэтому вычитаем радиус
            ball.style.transform = `translate(${x - r}px, ${y - r}px)`;
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Физика шарика v3.5</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background: #1a1a1a; 
            font-family: sans-serif; touch-action: none; 
            height: 100dvh; /* Используем динамическую высоту */
        }
        #field { 
            width: 100vw; 
            height: 100dvh; 
            position: relative;
            box-sizing: border-box; 
            border: 8px solid #444;
            background: #222;
        }
        #ball {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 12px 12px, #f1c40f, #f39c12); /* Золотой шарик */
            border-radius: 50%; position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            will-change: transform;
            left: 0; top: 0;
        }
        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; }
        button { 
            padding: 18px 36px; font-size: 18px; border-radius: 50px; 
            border: none; background: #eee; color: #1a1a1a; 
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="ui"><button id="startBtn">ЗАПУСТИТЬ (v3.5)</button></div>

    <div id="field">
        <div id="ball"></div>
    </div>

    <script>
        const field = document.getElementById('field');
        const ball = document.getElementById('ball');
        const startBtn = document.getElementById('startBtn');
        
        let w, h;
        const r = 20; 
        
        let x, y, vx = 0, vy = 0, ax = 0, ay = 0;
        const friction = 0.98;
        const sensitivity = 0.08;

        function updateSize() {
            // Берем высоту клиентской области, которую выделил браузер
            w = field.clientWidth;
            h = field.clientHeight;
            
            // Если шарик еще не создан или за пределами после ресайза — центрируем
            if (!x || x > w) x = w / 2;
            if (!y || y > h) y = h / 2;
        }

        window.addEventListener('resize', () => {
            setTimeout(updateSize, 100); // Небольшая задержка для Edge
        });
        updateSize();

        startBtn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') init();
            } else { init(); }
            startBtn.style.display = 'none';
        });

        function init() {
            window.addEventListener('deviceorientation', (e) => {
                ax = e.gamma * sensitivity;
                ay = e.beta * sensitivity;
            });
            animate();
        }

        function animate() {
            vx += ax; vy += ay;
            vx *= friction; vy *= friction;
            x += vx; y += vy;

            // Проверка границ
            if (x < r) { x = r; vx *= -0.6; }
            if (x > w - r) { x = w - r; vx *= -0.6; }
            if (y < r) { y = r; vy *= -0.6; }
            if (y > h - r) { y = h - r; vy *= -0.6; }

            ball.style.transform = `translate(${x - r}px, ${y - r}px)`;
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
